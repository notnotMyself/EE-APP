name: ai_agent_app
description: AI数字员工平台 - 企业内部AI角色工作台
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.5.0

  # 状态管理
  flutter_riverpod: ^2.5.1

  # 路由
  go_router: ^14.0.0

  # HTTP客户端
  dio: ^5.4.0
  http: ^1.1.0
  web_socket_channel: ^2.4.0

  # SSE (Server-Sent Events) - 使用http包来处理

  # UI组件
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  flutter_markdown: ^0.6.18+3

  # 推送通知
  jpush_flutter: ^3.0.0
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # A2UI 动态组件
  fl_chart: ^0.68.0
  data_table_2: 2.5.12
  timeline_tile: ^2.0.0

  # 工具类
  intl: ^0.19.0
  uuid: ^4.3.3
  logger: ^2.0.2+1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2

  # JSON序列化
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # 代码生成
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  riverpod_generator: ^2.4.0

# Override app_links to fix CI build issue  
dependency_overrides:
  app_links: 6.3.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf
