name: ai_agent_app
description: AI数字员工平台 - 企业内部AI角色工作台
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.5.0

  # 状态管理
  flutter_riverpod: ^2.5.1

  # 路由
  go_router: ^14.0.0

  # HTTP客户端
  dio: ^5.4.0
  http: ^1.1.0
  web_socket_channel: ^2.4.0

  # SSE (Server-Sent Events) - 使用http包来处理

  # UI组件
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  flutter_markdown: ^0.6.18+3

  # 推送通知
  jpush_flutter: ^3.0.0
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # A2UI 动态组件
  fl_chart: ^0.68.0
  data_table_2: 2.5.12
  timeline_tile: ^2.0.0
  flutter_staggered_grid_view: ^0.7.0

  # 工具类
  intl: ^0.19.0
  timeago: ^3.6.1
  uuid: ^4.3.3
  path: ^1.8.0
  logger: ^2.0.2+1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.5

  # 应用更新
  package_info_plus: ^8.0.0
  path_provider: ^2.1.4
  open_file: ^3.3.2

  # 文件和媒体选择
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  
  # 语音输入
  speech_to_text: ^6.6.0
  permission_handler: ^11.3.0

  # JSON序列化
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  video_player: ^2.9.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # 代码生成
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  riverpod_generator: ^2.4.0

# Override app_links to fix CI build issue  
dependency_overrides:
  app_links: 6.3.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/app_icons/
    - assets/icons/

  # fonts:
