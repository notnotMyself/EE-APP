name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Create local.properties
        working-directory: ./ai_agent_app/android
        run: |
          echo "sdk.dir=$ANDROID_HOME" >> local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> local.properties

      - name: Install Dependencies
        working-directory: ./ai_agent_app
        run: flutter pub get

      - name: Generate Code (build_runner)
        working-directory: ./ai_agent_app
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK
        working-directory: ./ai_agent_app
        run: flutter build apk --release --no-tree-shake-icons --dart-define=ENV=prod

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ai_agent_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
